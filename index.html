<!DOCTYPE html>
<html>
<head>
    <title>Contact School Administrator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Contact School Administrator</h1>
    <form id="contactForm">
        <label for="relation">Relation to School:</label>
        <select id="relation" name="relation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="alumni">Alumni</option>
            <option value="donor">Donor</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="button" value="Submit" onclick="sendEmail()">
    </form>

    <div id="responseMessage"></div>

    <script>
        function sendEmail() {
            // Retrieve user input
            const relation = document.getElementById("relation").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Create the email body
            const emailBody = `Dear Admin,
            My name is ${name}, I am a ${relation} of the University of Notre Dame.

I am emailing to express my concern about the drag show...

...

I look forward to your response.
Sincerely,
${name}`;

           // Display the email body or take further actions as needed
           document.getElementById("responseMessage").innerText = emailBody;
       }
   </script>
</body>
</html>
