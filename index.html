<!DOCTYPE html>
<html>
<head>
    <title>Contact School Administrator</title>
    <style>
        /* Define CSS styles for the email body */
        .email-body {
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Contact School Administrator</h1>
    <form>
        <label for="relation">Relation to School:</label>
        <select id="relation" name="relation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="alumni">Alumni</option>
            <option value="donor">Donor</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for "email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Button to create the mailto link -->
        <input type="button" value="Submit" onclick="createMailtoLink()">
    </form>

    <script>
        function createMailtoLink() {
            const relation = document.getElementById("relation").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Define the email addresses as an array
            const emailAddresses = ["admin1@example.com", "admin2@example.com", "admin3@example.com"];

            // Create the mailto link with multiple recipients
            const mailtoLink = "mailto:" + emailAddresses.join(",") + "?subject=Contact%20from%20School%20Website&body=" + encodeURIComponent(getEmailBody(relation, name));

            // Open the default email client with the mailto link
            window.location.href = mailtoLink;
        }

    function getEmailBody(relation, name) {
        // Construct the email body with text formatting
        return `
            <div class="email-body">
                <p style="font-family: 'Georgia', 'Times New Roman', Times, serif; font-weight: bold; font-size: 16px;">Dear Admin,</p>
                <p style="font-family: 'Georgia', 'Times New Roman', Times, serif;">My name is ${name}, I am a ${relation} of the University of Notre Dame.</p>
                <p style="font-family: 'Georgia', 'Times New Roman', Times, serif;">I am emailing to express my concern about the drag show...</p>
                <!-- Add more content here with appropriate styling -->
            </div>
        `;
    }
    </script>
</body>
</html>
