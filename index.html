<!DOCTYPE html>
<html>
<head>
    <title>Contact School Administrator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Contact School Administrator</h1>
    <form action="process_form.php" method="post">
        <label for="relation">Relation to School:</label>
        <select id="relation" name="relation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="alumni">Alumni</option>
            <option value="donor">Donor</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Add a hidden input field for the email body -->
        <input type="hidden" name="email_body" id="email_body">
        
        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript to autofill the email body
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get user inputs
            const relation = document.getElementById("relation").value;
            const name = document.getElementById("name").value;

            // Create the email body with the user inputs
            const emailBody = `Dear Admin,
My name is ${name}, I am a ${relation} of the University of Notre Dame. 

I am emailing to express my concern about the drag show...

...

I look forward to your response.
Sincerely,
${name}`;

            // Set the email body in the hidden input field
            document.getElementById("email_body").value = emailBody;

            // Submit the form
            this.submit();
        });
    </script>
</body>
</html>
