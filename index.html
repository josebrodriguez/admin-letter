<!DOCTYPE html>
<html>
<head>
    <title>Contact School Administrator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Contact School Administrator</h1>
    <form>
        <label for="relation">Relation to School:</label>
        <select id="relation" name="relation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="alumni">Alumni</option>
            <option value="donor">Donor</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Button to create the mailto link -->
        <input type="button" value="Submit" onclick="createMailtoLink()">
    </form>

    <script>
        function createMailtoLink() {
            const relation = document.getElementById("relation").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            const emailBody = `Dear Admin,
My name is ${name}, I am a ${relation} of the University of Notre Dame.

I am emailing to express my concern about the drag show...

...

I look forward to your response.
Sincerely,
${name}`;

            // Create the mailto link
            const mailtoLink = `mailto:admin@example.com?subject=Contact%20from%20School%20Website&body=${encodeURIComponent(emailBody)}`;

            // Open the default email client with the mailto link
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
